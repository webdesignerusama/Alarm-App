    <form>
        <div class="form-group">
          <label id="label" for="exampleInputEmail1">Please enter alarm time</label>
          <input type="text" class="form-control" id="alarm" aria-describedby="emailHelp" onchange="enabled()" placeholder="yyyy-mm-dd hh:mm:ss ">
          <small id="errornotification" class="form-text text-muted">please select correct time</small>
          <label id="label1" for="exampleInputEmail1">Please enter alarm Name</label>
          <input type="text" class="form-control" id="alarmName" aria-describedby="emailHelp" onchange="" placeholder="Enter alarm Name here ">
        

        </div>
        <div id="digital" class="text-center">
            </div>
            <div id="screenTime" class="text-center">
            </div>
            <img id="imgclock" class="d-none" src="Alarm_Clock.gif">
            <div class="dropdown my-3">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Select Tunes
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="song1" href="#">Alarm</a>
                <a class="dropdown-item" id="song2" href="#">Alarm1</a>
                <a class="dropdown-item" id="song3" href="#">Alarm2</a>
                <a class="dropdown-item" id="song4" href="#">Alarm3</a>
                <a class="dropdown-item" id="song5" href="#">Alarm4</a>
                
              </div>
            </div>
    
        <button id="setalarm" type="button" onclick="alarmset()" class="  btn btn-primary" disabled >Set Alaram</button>
        <button id="pausealarm" type="button" onclick="stopAlarm()" class="btn btn-primary">Stop Alaram</button>
        <button id="snoozalarm" type="button" onclick="snoozAlarm()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Snooz Alaram</button>
        <div id="model">

        </div>
      </form>
      <table class="table table-dark my-5" >
        <thead>
          <tr>
            <th scope="col">#</th>
